 	<div class="container-fluid top">
        <h1 class="back ">Registration Form</h1>
        <form>
            
        	<div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="waji Ahmd" name="name">
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" class="form-control" id="age" placeholder="10" name="age">
            </div>

            <div class="form-group">
            	<label for="Gender" id>Gender:</label>
            	<div class="d-flex justify-content-center">
					<label for=male>Male:</label>
					<input id="male" type="radio" name="Gender" value="Male">

					<label for=female>Female:</label>
					<input id="female"type="radio" name="Gender" value="Female">

					<label for=other>Other:</label>
					<input id="other" type="radio" name="Gender" value="Other">
				</div>
			</div>
			
			<div class="from-group mb-3">
			  <label for="picture" class="form-label">Select Picture:</label>
			  <input class="form-control" type="file" id="picture" accept="image/png, image/jpg">
			</div>

            <div class="form-group">
                <label for="birthday">Date of Birth:</label>
 				<input type="date" class="form-control" id="birthday" name="birthday">
            </div>
            
            <div class="form-group">
                <label for="place">Place of Birth:</label>
                <input type="text" class="form-control" id="place" placeholder="City" name="place">
            </div>

            <div class="from-group mb-3">
			  <label for="pictureBirth" class="form-label">Select Pictures:</label>
			  <input class="form-control" type="file" id="pictureBirth" accept="image/png, image/jpg" multiple>
			</div>

			<div class="from-group">
				<fieldset >
				    <legend>Educational Details:</legend>
				    <div class="form-group">
				    	<label >Matriculation:</label>
					    <div class="row g-3">
					    <div class="col-md-5 col-12">
					    <input type="text" id="matricI" class="form-control" placeholder="Institute Name" aria-label="Institute Name">
					    </div>
					    <div class="col-md-2 col-4">
					    <input type="text" id="matricF" class="form-control" placeholder="From" aria-label="From">
					    </div>
					    <div class="col-md-2 col-4">
					    <input type="text" id="matricT" class="form-control" placeholder="To" aria-label="To">
					    </div>
					    <div class="col-md-3 col-4">
					    <input type="text" id="matricP" class="form-control" placeholder="Percentage" aria-label="Percentage">
					    </div>
				    	</div>
				    </div>

				    <div class="form-group">
				    	<label for="matric">FSc:</label>
					    <div class="row g-3">
					    <div class="col-md-5 col-12">
					    <input type="text" id="fscI" class="form-control" placeholder="Institute Name" aria-label="Institute Name">
					    </div>
					    <div class="col-md-2 col-4">
					    <input type="text" id="fscF" class="form-control" placeholder="From" aria-label="From">
					    </div>
					    <div class="col-md-2 col-4">
					    <input type="text" id="fscT" class="form-control" placeholder="To" aria-label="To">
					    </div>
					    <div class="col-md-3 col-4">
					    <input type="text" id="fscP" class="form-control" placeholder="Percentage" aria-label="Percentage">
					    </div>
				    	</div>
				    </div>

				    <div class="form-group">
				    	<label for="matric">Bachelors:</label>
					    <div class="row g-3">
					    <div class="col-md-5 col-12">
					    <input type="text" id="bachelorsI" class="form-control" placeholder="Institute Name" aria-label="Institute Name">
					    </div>
					    <div class="col-md-2 col-4">
					    <input type="text" id="bachelorsF" class="form-control" placeholder="From" aria-label="From">
					    </div>
					    <div class="col-md-2 col-4">
					    <input type="text" id="bachelorsT" class="form-control" placeholder="To" aria-label="To">
					    </div>
					    <div class="col-md-3 col-4">
					    <input type="text" id="bachelorsC" class="form-control" placeholder="CGPA" aria-label="Percentage">
					    </div>
				    	</div>
				    </div>
				 </fieldset>
            	</div>
			</div>


            <br>
            <div class=" d-flex justify-content-center ">
            	<input type="button" class="btn btn-warning m-3" id="submit" onclick="gets()" value="Submit">
            	<input type="button" class="btn btn-secondary m-3" id="result" onclick="resultt()" value="Result">"
            	<br>
            	<br>
            </div>
        </form>
